<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Looking For Dinner and a Movie</title>
  </head>

  <body>
    <header>
      <h1>Looking for Dinner and a Movie</h1>
      <p>
       Select from the drop downs below and hit submit to get a dinner and a movie combination. 
      </p>
    </header>

    <!-- search form start -->
    <div>
      <div class="row">
        <div class="col s12 m12 l12 center-align">
          <h2>Make Your Selections!</h2>
          <form id="mealSearch" class="center-align">
            <div class="input-field col s5 m5 l5">
              <select id="meal-type">
                <option value="" disabled selected>Choose Meal Type</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
              </select>
            </div>
            <div class="input-field col s5 m5 l5" >
              <select id="movie-dropdown">
                <option value="" disabled selected>Choose Movie Genre</option>
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="animation">Animation</option>
                <option value="comedy">Comedy</option>
                <option value="crime">Crime</option>
                <option value="documentary">Documentary</option>
                <option value="drama">Drama</option>
              </select>
            </div>
            <button class="waves-effect waves-light btn col s4 m4 l4">Submit</button>
          </form>
        </div>

        <!-- Search form end -->
        <!-- Previous search - test only - this will be dynamical generated.
        We could have it only save the one previous search and just 
        overwrite the localStorage to make it easy -->
      </div>

      <div class="row center-align">
        <h2>Previous Search</h2>
        <p class="col s6 m6 l6 flow-text">Action</p>
        <p class="col s6 m6 l6 flow-text">Dinner</p>
      </div>
      <!--End of previous search-->

      <!-- Search results - dynamical generated-->
      <div class="search-results center-align flow-text">
        <h2 id="searchResults">Search Results</h2>

        <!-- Recipe results (dynamically generated through JavaScript) -->
        <div id="recipe-results"></div>
        
        <!-- Movie results (dynamically generated through JavaScript) -->
        <div id="movie-results"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/script.js"></script>
    <script src="./assets/movies.js"></script>
  </body>

  <footer>
    <h6 class="center-align">Dinner and a Movie</h6>
  </footer>
</html>
